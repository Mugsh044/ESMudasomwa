<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ES Mudasonwa
    
  </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #005ca9;
      text-align: center;
    }

    .search-bar {
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 6px 12px;
      border: 1.5px solid #74ebd5;
    }
    .search-bar input {
      border: none;
      outline: none;
      font-size: 1.1rem;
      flex: 1;
      background: transparent;
      padding: 8px 0;
      color: #005ca9;
    }
    .search-bar svg {
      margin-right: 8px;
      color: #0072ce;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
      margin-bottom: 30px;
    }

    .course {
      background-color: white;
      border: 2px solid #005ca9;
      padding: 28px 18px 18px 18px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(.4,2,.3,1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
      position: relative;
      min-height: 180px;
      overflow: hidden;
    }
    .course:hover {
      background: linear-gradient(120deg, #e3f2fd 60%, #f7fafd 100%);
      transform: scale(1.06) translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,92,169,0.13);
      z-index: 2;
    }
    .course .course-icon {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #0072ce;
      display: block;
      transition: transform 0.2s;
    }
    .course .favorite-btn {
      position: absolute;
      top: 12px;
      right: 14px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
    }
    .course .favorite-btn.favorited {
      color: #ff3b3b;
      transform: scale(1.2);
    }
    .course h4 {
      margin: 0 0 8px 0;
      color: #005ca9;
      font-size: 1.18rem;
    }
    .course .course-link {
      background: #0072ce;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .course .course-link:hover {
      background: #005ca9;
    }
    .course .enrolled-badge {
      position: absolute;
      left: 12px;
      top: 12px;
      background: #ffd200;
      color: #005ca9;
      font-size: 0.95rem;
      font-weight: bold;
      border-radius: 8px;
      padding: 2px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    }

    #feedback {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #004080;
      background-color: #e0ecff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 600px;
    }
    nav {
      background-color: #005ca9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      color: white;
      width: 100%;
      max-width: 1500px;
    }
    .logo { font-size: 1.8rem; font-weight: bold; }
    .nav-links { list-style: none; display: flex; gap: 20px; }
    .nav-links a { color: white; text-decoration: none; font-weight: 500; }

    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 32px 24px;
      min-width: 320px;
      max-width: 90vw;
      position: relative;
      text-align: center;
      animation: fadeIn 0.4s;
    }
    .modal h2 { color: #005ca9; margin-bottom: 12px; }
    .modal p { color: #2c3e50; margin-bottom: 18px; }
    .modal .close-btn {
      position: absolute;
      top: 10px; right: 16px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #888;
      cursor: pointer;
    }
    .modal .course-link {
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      nav { padding: 10px 2%; }
      .course-grid { grid-template-columns: 1fr; }
      .modal { min-width: 90vw; }
    }
  </style>
</head>
<body>
    <nav>
    <h2 class="logo">ES Mudasomwa</h2>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    
      <li><a href="admission.html">Admissions</a></li>
      <li><a href="campus3.html">Campus</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
     
    </ul>
  </nav>
  <h1>💼 Choose Your Favorite Course</h1>
  <div class="search-bar">
    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    <input type="text" id="searchInput" placeholder="Search courses..." oninput="filterCourses()" />
  </div>

  <div class="course-grid" id="courseGrid">
    <!-- Courses will be rendered here by JS -->
  </div>

  <div id="feedback"></div>

  <!-- Modal for course info -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" id="modal">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalLink" class="course-link" href="#" target="_blank">Go to Course</a>
    </div>
  </div>

  <script>
    // Course data with icons, descriptions, and links (PCB S4 content)
    const courses = [
      {
        name: 'Physics',
        icon: '🔭',
        desc: 'Explore the laws of nature, motion, and energy in Physics.',
        link: 'https://elearning.reb.rw/pluginfile.php/88653/mod_resource/content/1/ANP-Physics-S4-SB.pdf',
        teacher: 'Mr. Jean Claude',
      },
      {
        name: 'Chemistry',
        icon: '⚗️',
        desc: 'Explore the world of atoms, molecules, and reactions in Chemistry.',
        link: 'https://elearning.reb.rw/pluginfile.php/5916/mod_resource/content/1/chemistry%20S4%20SB.pdf',
        teacher: 'Ms. Alice Uwase',
      },
      {
        name: 'Biology',
        icon: '🧬',
        desc: 'Learn about living things, health, and the environment in Biology.',
        link: 'https://elearning.reb.rw/pluginfile.php/10666/mod_resource/content/1/Biology%20S4%20%20SB.pdf',
        teacher: 'Mr. Eric N.',
      },
      {
        name: 'Subsidiary Mathematics',
        icon: '➗',
        desc: 'Sharpen your math skills with subsidiary mathematics.',
        link: 'https://elearning.reb.rw/pluginfile.php/15664/mod_resource/content/1/Subsidiary%20math%20S4%20SB.pdf',
        teacher: 'Ms. Diane M.',
      },
      {
        name: 'Entrepreneurship',
        icon: '🚀',
        desc: 'Learn how to start, manage, and grow a business with real-world skills.',
        link: 'https://elearning.reb.rw/pluginfile.php/45712/mod_resource/content/1/Entrepreneurship%20S4_SB.pdf',
        teacher: 'Ms. Diane M.',
      },
      {
        name: 'English',
        icon: '📖',
        desc: 'Master the English language for global communication and success.',
        link: 'https://elearning.reb.rw/pluginfile.php/35937/mod_resource/content/1/English%20S4%20SB.pdf',
        teacher: 'Mr. John Smith',
      },
      {
        name: 'Kinyarwanda',
        icon: '📝',
        desc: 'Deepen your understanding of Kinyarwanda language and culture.',
        link: 'https://elearning.reb.rw/pluginfile.php/86223/mod_resource/content/1/IKINYARWANDA%20S4%20SB.pdf',
        teacher: 'Ms. Chantal U.',
      },
      {
        name: 'French',
        icon: '🇫🇷',
        desc: 'Learn French and open doors to new cultures and opportunities.',
        link: 'https://elearning.reb.rw/pluginfile.php/5837/mod_resource/content/2/FRENCH%20S4%20LKK%20SB.pdf',
        teacher: 'Mr. Pierre L.',
      },
      {
        name: 'General Studies',
        icon: '🎓',
        desc: 'Broaden your knowledge with a variety of general education topics.',
        link: 'https://elearning.reb.rw/pluginfile.php/86283/mod_resource/content/1/GENERAL%20EDU-GSCS-S4-SB.pdf',
        teacher: 'Ms. Grace I.',
      },
    ];

    // Render courses
    function renderCourses(filter = '') {
      const grid = document.getElementById('courseGrid');
      grid.innerHTML = '';
      const favs = getFavorites();
      let found = false;
      courses.forEach(course => {
        if (filter && !course.name.toLowerCase().includes(filter.toLowerCase())) return;
        found = true;
        const div = document.createElement('div');
        div.className = 'course';
        div.innerHTML = `
          <button class="favorite-btn${favs.includes(course.name) ? ' favorited' : ''}" title="Favorite" onclick="toggleFavorite(event, '${course.name}')">&#10084;</button>
          <span class="course-icon">${course.icon}</span>
          <h4>${course.name}</h4>
          <button class="course-link" onclick="event.stopPropagation();window.open('${course.link}','_blank')">Open Course</button>
        `;
        div.onclick = () => showModal(course);
        grid.appendChild(div);
      });
      if (!found) {
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#888;font-size:1.2rem;">No courses found.</div>';
      }
    }

    // Modal logic
    function showModal(course) {
      document.getElementById('modalTitle').textContent = course.icon + ' ' + course.name;
      document.getElementById('modalDesc').innerHTML = `<b>Teacher:</b> ${course.teacher}<br><br>${course.desc}`;
      document.getElementById('modalLink').href = course.link;
      document.getElementById('modalBg').classList.add('active');
    }
    function closeModal() {
      document.getElementById('modalBg').classList.remove('active');
    }

    // Search/filter
    function filterCourses() {
      const val = document.getElementById('searchInput').value;
      renderCourses(val);
    }

    // Favorite logic
    function getFavorites() {
      return JSON.parse(localStorage.getItem('meg_favorites') || '[]');
    }
    function toggleFavorite(e, name) {
      e.stopPropagation();
      let favs = getFavorites();
      if (favs.includes(name)) {
        favs = favs.filter(f => f !== name);
      } else {
        favs.push(name);
      }
      localStorage.setItem('meg_favorites', JSON.stringify(favs));
      renderCourses(document.getElementById('searchInput').value);
    }

    // Initial render
    renderCourses();

    // Close modal on background click
    document.getElementById('modalBg').onclick = function(e) {
      if (e.target === this) closeModal();
    };
  </script>
<footer>
    <p>&copy;2025 ES Mudasomwa | PCB Courses</p>
    
  </footer>
</body>
</html>
