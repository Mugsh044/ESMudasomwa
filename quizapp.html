<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App | ES Mudasomwa</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Animated Gradient Circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }
    .bg-circle1 {
      width: 400px; height: 400px; left: -100px; top: -100px; background: #74ebd5;
      animation-delay: 0s;
    }
    .bg-circle2 {
      width: 300px; height: 300px; right: -80px; bottom: -80px; background: #9face6;
      animation-delay: 2s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(40px) scale(1.05); }
    }

    /* Login Styles */
    .login-container {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 40px 30px 30px 30px;
      text-align: center;
      width: 340px;
      display: none; /* Hidden by default */
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 18px auto;
      background: linear-gradient(135deg, #74ebd5 60%, #9face6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      border: 3px solid #fff;
    }
    .login-container h2 {
      margin-bottom: 18px;
      color: #005ca9;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .login-input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .login-input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      font-size: 1rem;
      color: #2c3e50;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .login-input-group input:focus {
      box-shadow: 0 0 0 2px #74ebd5;
    }
    .login-input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #0072ce;
      opacity: 0.7;
      pointer-events: none;
    }
    .show-password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
    }
    .login-container button[type="submit"] {
      background: linear-gradient(90deg, #74ebd5 0%, #0072ce 100%);
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    .login-container button[type="submit"]:hover {
      background: linear-gradient(90deg, #0072ce 0%, #74ebd5 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .login-container .login-footer {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #888;
    }

    /* Quiz Styles */
    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 600px;
      display: none; /* Hidden by default */
      overflow-y: auto;
      max-height: 90vh;
    }
    .quiz-container h2 {
      color: #005ca9;
      margin-bottom: 20px;
    }
    .quiz-question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      position: relative;
    }
    .quiz-options {
      margin-bottom: 20px;
    }
    .quiz-options button {
      background: #0072ce;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }
    .quiz-options button:hover {
      background: #005ca9;
    }
    .quiz-actions {
      margin-top: 20px;
    }
    .quiz-btn {
      background: #0072ce;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .quiz-btn:hover {
      background: #005ca9;
    }
    .quiz-score {
      font-size: 1.2rem;
      color: #219150;
      font-weight: bold;
      margin: 20px 0;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .delete-btn:hover {
      background: #b71c1c;
    }

    /* Admin/Teacher Panel */
    .admin-panel {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 600px;
    }
    .admin-panel h3 {
      color: #005ca9;
      margin-bottom: 20px;
    }
    .admin-panel textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    .admin-panel button {
      background: #0072ce;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .admin-panel button:hover {
      background: #005ca9;
    }
    .marks-container {
      margin-top: 20px;
      text-align: left;
    }
    .marks-container h4 {
      color: #005ca9;
      margin-bottom: 10px;
    }
    .marks-container ul {
      list-style: none;
      padding: 0;
    }
    .marks-container ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <!-- Animated Background Circles -->
  <div class="bg-circle bg-circle1"></div>
  <div class="bg-circle bg-circle2"></div>

  <div class="login-container" id="loginContainer">
    <div class="login-logo">
      <span>QZ</span>
    </div>
    <h2>Welcome Back!</h2>
    <form onsubmit="handleLogin(event)">
      <div class="login-input-group">
        <span class="login-input-icon">&#128100;</span>
        <input type="text" id="username" placeholder="Username" required autocomplete="username">
      </div>
      <div class="login-input-group">
        <span class="login-input-icon">&#128274;</span>
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <button type="button" class="show-password-toggle" onclick="togglePassword()" tabindex="-1" aria-label="Show Password">&#128065;</button>
      </div>
      <button type="submit">Login</button>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
  <a href="#" style="font-size:0.97rem; color:#0072ce; text-decoration:none;" onclick="showForgotPassword(event)">Forgot password?</a>
  <a href="#" style="font-size:0.97rem; color:#0072ce; text-decoration:none;" onclick="showSignUp(event)">Or Register</a>
      </div>
    </form>
    <div class="login-footer">Quiz App | ES Mudasomwa</div>

    <!-- Forgot Password Modal (simple alert for now) -->
    <!-- Register Modal -->
    <div id="signupModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:1000; justify-content:center; align-items:center;">
      <div style="background:#fff; border-radius:16px; padding:32px 24px; min-width:340px; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
        <button onclick="closeSignUp()" style="position:absolute; top:10px; right:16px; background:none; border:none; font-size:1.3rem; color:#888; cursor:pointer;">&times;</button>
        <h2 style="color:#005ca9; margin-bottom:18px;">Register</h2>
        <form onsubmit="handleSignUp(event)">
          <div class="login-input-group">
            <span class="login-input-icon">&#128100;</span>
            <input type="text" id="signupFullName" placeholder="Full Name" required autocomplete="name">
          </div>
          <div class="login-input-group">
            <span class="login-input-icon">&#9993;</span>
            <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
          </div>
          <div class="login-input-group">
            <span class="login-input-icon">&#128100;</span>
            <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
          </div>
          <div class="login-input-group">
            <span class="login-input-icon">&#128274;</span>
            <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
          </div>
          <div class="login-input-group">
            <span class="login-input-icon">&#128274;</span>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
          </div>
          <div class="login-input-group" style="margin-bottom: 18px;">
            <select id="signupRole" style="width:100%; padding:10px 12px; border-radius:8px; border:1px solid #ccc; font-size:1rem; color:#2c3e50; background:#f7fafd;">
              <option value="Student" selected>Student</option>
              <option value="Teacher">Teacher</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <button type="submit" style="margin-top:10px;">Register</button>
        </form>
      </div>
    </div>
  <script>
    // Show forgot password (simple alert for now)
    function showForgotPassword(e) {
      e.preventDefault();
      alert('Please contact your administrator or teacher to reset your password.');
    }

    // Show/Hide Sign Up Modal
    function showSignUp(e) {
      e.preventDefault();
      document.getElementById('signupModal').style.display = 'flex';
    }
    function closeSignUp() {
      document.getElementById('signupModal').style.display = 'none';
    }

    // Handle Register (adds user to users array in memory only)
    function handleSignUp(event) {
      event.preventDefault();
      const fullName = document.getElementById('signupFullName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      const role = document.getElementById('signupRole').value;
      if (!fullName || !email || !username || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      if (users.find(u => u.username === username)) {
        alert('Username already exists.');
        return;
      }
      users.push({ fullName, email, username, password, role });
      alert('Account created! You can now log in.');
      closeSignUp();
    }
  </script>
  </div>
  <script>
    // Show/Hide Password Toggle
    function togglePassword() {
      const pwd = document.getElementById('password');
      const toggleBtn = document.querySelector('.show-password-toggle');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        toggleBtn.innerHTML = '&#128064;';
      } else {
        pwd.type = 'password';
        toggleBtn.innerHTML = '&#128065;';
      }
    }
  </script>

  <!-- Quiz Section -->
  <div class="quiz-container" id="quizContainer">
    <h2 id="quizGreeting">Quiz App</h2>
    <div id="quizQuestionsContainer"></div>
    <div class="quiz-actions">
      <button class="quiz-btn" id="submitBtn" onclick="submitQuiz()">Submit</button>
    </div>
    <div class="quiz-score" id="quizScore"></div>
  </div>

  <!-- Admin/Teacher Panel -->
  <div class="admin-panel" id="adminPanel">
    <h3>Admin/Teacher Panel</h3>
    <textarea id="newQuestion" placeholder="Enter a new question"></textarea>
    <button onclick="addQuestion()">Add Question</button>
    <h4>All Questions:</h4>
    <ul id="questionList"></ul>
    <div class="marks-container">
      <h4>All Students' Marks:</h4>
      <ul id="marksList"></ul>
    </div>
  </div>

  <script>
    // Predefined Users
    const users = [
      { username: "admin", password: "admin123", role: "Admin" },
      { username: "teacher1", password: "teacher123", role: "Teacher" },
      { username: "student1", password: "student123", role: "Student" }
    ];

    // Quiz Questions
    let quizQuestions = [
      {
        question: "What does ES Mudasomwa stand for?",
        options: [
          "Ecole Secondaire Mudasomwa",
          "Ecole Superieure Mudasomwa",
          "Ecole Scolaire Mudasomwa",
          "Ecole Secondaire Musanze"
        ],
        answer: 0
      }
    ];

    // Marks Data
    const marks = [
      { student: "student1", score: 0 }
    ];

    let userRole = null;

    // Login Logic
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate user credentials
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        localStorage.setItem('isLoggedIn', true);
        localStorage.setItem('userRole', user.role);
        userRole = user.role;
        alert(`Login successful! Welcome, ${user.role}.`);
        document.getElementById('loginContainer').style.display = 'none';

        if (user.role === "Admin" || user.role === "Teacher") {
          document.getElementById('adminPanel').style.display = 'block';
          renderAdminPanel();
        } else {
          document.getElementById('quizContainer').style.display = 'block';
          renderQuiz();
        }
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    // Render Quiz
    function renderQuiz() {
      const quizContainer = document.getElementById('quizQuestionsContainer');
      quizContainer.innerHTML = '';
      quizQuestions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'quiz-question';
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'quiz-options';
        q.options.forEach((opt, idx) => {
          const optionBtn = document.createElement('button');
          optionBtn.textContent = opt;
          optionBtn.onclick = () => selectOption(index, idx, optionBtn);
          optionsDiv.appendChild(optionBtn);
        });
        questionDiv.appendChild(optionsDiv);

        // Add delete button for Admin/Teacher
        if (userRole === "Admin" || userRole === "Teacher") {
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => deleteQuestion(index);
          questionDiv.appendChild(deleteBtn);
        }

        quizContainer.appendChild(questionDiv);
      });
    }

    // Render Admin Panel
    function renderAdminPanel() {
      const questionList = document.getElementById('questionList');
      questionList.innerHTML = '';
      quizQuestions.forEach((q, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${q.question}`;
        questionList.appendChild(li);
      });

      const marksList = document.getElementById('marksList');
      marksList.innerHTML = '';
      marks.forEach(mark => {
        const li = document.createElement('li');
        li.textContent = `${mark.student}: ${mark.score} points`;
        marksList.appendChild(li);
      });
    }

    // Add Question (Admin/Teacher)
    function addQuestion() {
      const newQuestionText = document.getElementById('newQuestion').value;
      if (!newQuestionText) {
        alert("Please enter a question.");
        return;
      }
      quizQuestions.push({
        question: newQuestionText,
        options: ["Option 1", "Option 2", "Option 3", "Option 4"],
        answer: 0
      });
      document.getElementById('newQuestion').value = '';
      renderAdminPanel();
      alert("Question added successfully!");
    }

    // Delete Question
    function deleteQuestion(index) {
      if (confirm("Are you sure you want to delete this question?")) {
        quizQuestions.splice(index, 1);
        renderQuiz();
        renderAdminPanel();
        alert("Question deleted successfully!");
      }
    }

    // Select Option
    function selectOption(questionIndex, optionIndex, btn) {
      const q = quizQuestions[questionIndex];
      const options = btn.parentElement.querySelectorAll('button');
      options.forEach(optionBtn => optionBtn.disabled = true);
      if (optionIndex === q.answer) {
        btn.style.backgroundColor = '#219150'; // Correct
      } else {
        btn.style.backgroundColor = '#d32f2f'; // Incorrect
        options[q.answer].style.backgroundColor = '#219150'; // Highlight correct answer
      }
    }

    // Submit Quiz
    function submitQuiz() {
      let score = 0;
      quizQuestions.forEach((q, index) => {
        const options = document.querySelectorAll(`.quiz-options:nth-child(${index + 1}) button`);
        options.forEach((btn, idx) => {
          if (btn.style.backgroundColor === 'rgb(33, 145, 80)' && idx === q.answer) {
            score++;
          }
        });
      });
      document.getElementById('quizScore').textContent = `Your Score: ${score} / ${quizQuestions.length}`;
      alert('Quiz submitted successfully!');

      // Update marks for the logged-in student
      const username = users.find(u => u.role === "Student").username;
      const studentMark = marks.find(mark => mark.student === username);
      if (studentMark) {
        studentMark.score = score;
      } else {
        marks.push({ student: username, score });
      }
    }

    // Check if user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    userRole = localStorage.getItem('userRole');
    if (isLoggedIn && userRole) {
      document.getElementById('loginContainer').style.display = 'none';
      if (userRole === "Admin" || userRole === "Teacher") {
        document.getElementById('adminPanel').style.display = 'block';
        renderAdminPanel();
      } else {
        document.getElementById('quizContainer').style.display = 'block';
        renderQuiz();
      }
    } else {
      document.getElementById('loginContainer').style.display = 'block';
    }
  </script>
</body>
</html>
